<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/style.css}"/>
     <title>Jobs Point App</title>
  </head>
  <body>
   
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JOBS POINT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" style="margin-right: 30px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{signup}">Signup</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


 <div class="container">
    <div class="row">
        <div class="col-md-12 mt-2">
            <h1 style="background-color: deeppink;">DIFFERENT JOBS FOR DIFFERENT PEOPLES</h1>
            </div>
    </div>
</div>



<div th:each="job : ${jobList}">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="card mb-3" style="background-color: lightblue;">
                    <div class="card-body">
                    <div class="">
                        <img
                          src="images/worker.jpg"
                          alt=""
                          class="img-responsive"
                          style="max-height: 190px;">
                     </div>
                         <h4><span>Job Name :- <span class="text" th:text="${job.jobname}"></span></span></h4>
                         <h5><span>Location :- <span class="text" th:text="${job.location}"></span></span></h5>
                         <p><span>Desription :- <span class="text" th:text="${job.description}"></span></span></p>
                         <h4><span>Phone No :- <span class="text" th:text="${job.phone}"></span></span></h4>
                         <h4><span>Email :- <span class="text" th:text="${job.email}"></span></span></h4>
                         <hr>
                         <div style="text-align: center;">
                         
                         <a th:href="@{/acceptor}"><button class="btn btn-danger">Accept</button></a>
                         </div>
                         
              </div>  
                    </div>
                  </div>
              </div>
          </div>
      </div>





   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
