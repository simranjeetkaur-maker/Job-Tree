<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <title>Dashboard</title>
    </head>
    <body>



<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="card mt-4" style="background-color: teal;">
  <div class="card-body">
  <h3>JOB ACCEPTOR DETAIL</h3>
  <hr>
    <form th:action="@{/acceptor_register}" method="POST" th:object="${acceptor}">
  <div class="mb-2">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" th:field="*{name}" name="name" id="name" placeholder="Enter name.." required />
  </div>
  <div class="mb-2">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" th:field="*{address}" name="address" id="address" placeholder="Enter address....." required />
  </div>
  <div class="mb-2">
    <label for="phone" class="form-label">Phone No.</label>
    <input type="number" class="form-control" th:field="*{phone}" name="phone" id="phone" placeholder="Enter Phone No....." required />
  </div>
  <div class="mb-2">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" th:field="*{email}" name="email" id="email" placeholder="Enter email....." required />
  </div>
  <div>
    <label for="accepted" class="form-label">Accepted Job</label>
    <input type="text" class="form-control"th:field="*{accepted}" name="accepted" id="accepted" placeholder="Acceptedjob....." required />
  </div>
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
  <button type="reset" class="btn btn-primary mt-2">Reset</button>
  
</form>
    
  </div>
</div>
            
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
    </body>
</html>
